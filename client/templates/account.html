<h1>Account</h1>

<form ng-submit="submitAccount()">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" ng-model="user.email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" ng-model="user.full_name" class="form-control" placeholder="Full Name">
  </div>

  <div class="form-group">
    <label>Handle</label>
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input ng-model="user.handle"  class="form-control">
    </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
